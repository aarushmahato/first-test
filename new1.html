<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td{
        border: solid 1px;
        padding: 0px;
    }
</style>
<body>
    <table>
        <tr>
            <th>a</th>
            <th rowspan="2">c</th>
            <th>e</th>
        </tr>
        <tr>
            <td rowspan="2">b</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>d</td>
        </tr>
    </table>
</body>
</html>
